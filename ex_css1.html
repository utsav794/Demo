<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<style>
		#rcorners1 {
			border-radius: 25px;
			background: #8AC007;
			padding: 20px;
			width: 200px; height: 150px;
		}
		#rcorners2 {
			border-radius: 25px;
			border: 2px solid #8AC007;
			padding: 20px;
			width: 200px; height: 150px;
		}
		#rcorners3 {
			border-radius: 25px;
			background: url("../Photo/DSC_0409.JPG");
			padding: 20px;
			width: 200px; height: 150px;
		}
	</style>
</head>

<body>
	<p>The border-radius property allows you to add rounded corners to elements.</p>
	<p>Rounded corners for an element with a specific backgroungcolor </p>
<p id="rcorners1">Rcorner 1</p>
	<p>Rounded corners for an element with a specific border </p>
<p id="rcorners2">Rcorner 1</p>
	<p>Rounded corners for an element with a specific backgroung image </p>
<p id="rcorners3">Rcorner 1</p>
	</body>
</html>
