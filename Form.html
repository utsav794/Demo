<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Form</title>
</head>

<body>
	
		<form method="get" action="" name="">
			
			<table align="center" bgcolor="powderblue" border="5px" bordercolor="rgba(31,163,236,1.00)" width="600px" cellpadding="" cellspacing="">
				
			<caption align="center"><font face="arial" color="blue" size="+6">CDAC Form</font></caption>
			<tbody>
				
				<tr>
				<th>Name</th>
				<td><input type="text" name="n1" size="60" placeholder="Your Name Here" required></td>
				</tr>
				
				<tr>
					<th>Email</th>
					<td><input type="email" name="E1" size="60" placeholder="Enter your Email" required></td>
				</tr>	
				<tr>
				<th>Password</th>
				<td><input type="password" name="p1" size="60" minlength="8" placeholder="Enter your Password" required></td>
				</tr>
				
				
				<tr>
					<th>Address</th>
					<td> <textarea cols="56" rows="3" name="a1"></textarea></td>
				</tr>
				
			
				
				<tr>
					<th>Area</th>
					<td><select name="s1">
							
							<option value="go">Gota</option>
							<option value="ra">Ranip</option>
							<option value="so">Sola</option>
							<option value="Va">Vadaj</option>
						</select></td>
				</tr>
				
				<br>
			</tbody>
				
		</table>
			<br><button style="text-align: center; margin-left: 280px; font-size: x-large">Submit</button>
		</form>
</body>
</html>
